on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Check out resume
        uses: actions/checkout@v4
        with:
          repository: JamesHWade/resume
          token: ${{ secrets.RESUME_REPO_TOKEN }}
          path: resume-src

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: resume-src/package-lock.json

      - name: Build resume
        run: |
          cd resume-src
          npm ci
          npm run build
          mkdir -p ../resume
          cp -r dist/* ../resume/

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: netlify
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
